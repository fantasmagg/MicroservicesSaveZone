<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/SaveZone/styles.css">
    <link rel="stylesheet" href="/SaveZone/usuario/data/data.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/SaveZone/index.html">
            <img src="/SaveZone/img/logo1.png" alt="Logo de la marca">
            
        </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="signin/signin.html">Sign In</a></li>
                <li>
                    <a href="signup/signup.html">
                        <button class="btn">
                            <span>Sign Up</span>
                            <div class="container">
                                <svg height="35" width="35" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024" class="icon">
                                    <!-- Iconos SVG aquí -->
                                </svg>
                            </div>
                        </button>
                    </a>
                </li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="activity-history">
            <h2>Dataset URL</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Clasificación</th>
                    </tr>
                </thead>
                <tbody id="activity-table-body">
                    <!-- Datos serán insertados aquí por JavaScript -->
                </tbody>
            </table>
            <button id="download-btn">Descargar TXT</button>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:9090/api/urls')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('activity-table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const urlCell = document.createElement('td');
                        urlCell.textContent = item.url;
                        const classificationCell = document.createElement('td');
                        classificationCell.textContent = item.classification;
                        row.appendChild(urlCell);
                        row.appendChild(classificationCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
            
            document.getElementById('download-btn').addEventListener('click', () => {
                const table = document.getElementById('activity-table');
                const rows = table.querySelectorAll('tr');
                let txtContent = '';

                rows.forEach((row, index) => {
                    const cells = row.querySelectorAll('th, td');
                    const rowData = Array.from(cells).map(cell => cell.textContent).join(' | ');
                    txtContent += rowData + (index < rows.length - 1 ? '\n' : '');
                });

                const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'historial_actividades.txt');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
